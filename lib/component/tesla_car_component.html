<div id="garage">
	<svg id="car" 
	ng-class="[car.carColor, car.rightFront(), car.rightRear(), 
	car.leftFront(), car.leftRear(), car.roof(), car.chargeState()]" >
	</svg>

	<div id="frunk" ng-class="car.frunk()">
		Frunk Open
	</div>
	<div id="trunk" ng-class="car.trunk()">
		Trunk Open
	</div>
</div>
